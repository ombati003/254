{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'home.css'%}" />
<title>Windows Error</title>
<style>
  .error-container {
    position: fixed;
    top: 50%;

    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
    text-align: center;
  }
  
  .error-icon {
    width: 50px;
    height: 50px;
    background-image: url('https://cdn.iconscout.com/icon/free/png-512/error-213-569226.png');
    background-size: cover;
    margin-bottom: 10px;
  }

</style>
</head>
<body>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %} {% for message in messages %}
        <p style="color: red">{{ message }}</p>
        {% endfor %}
        <h1>withdrawa Funds</h1>
        <p>phone Number:</p> <br />
        <input type="number" placeholder="254712345678" name="uname" /><br />
        <p>Amount:</p> <br />
        <input type="number" placeholder="Enter Amount" name="passwd" /><br />
        <input type="submit" value="withdrawal" id="errorLink"><br><br>
            
        <ul>
          <li><a href="resety.html" class="register-link" >check financial report</a></li><br>
              
        </ul>
      </form>
    </div>
<script>
  document.getElementById('errorLink').addEventListener('click', function(event) {
    event.preventDefault();
    showError("You don't have active downlines to request a withdrawal");
  });

  function showError(errorMessage) {
    var errorContainer = document.createElement('div');
    errorContainer.classList.add('error-container');

    var errorIcon = document.createElement('div');
    errorIcon.classList.add('error-icon');
    errorContainer.appendChild(errorIcon);

    var errorText = document.createElement('p');
    errorText.textContent = errorMessage;
    errorContainer.appendChild(errorText);

    document.body.appendChild(errorContainer);

    setTimeout(function() {
      errorContainer.remove();
    }, 3000); // Remove the error container after 3 seconds
  }
</script>
</body>
</html>
